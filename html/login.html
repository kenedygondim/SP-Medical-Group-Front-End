<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal SPMG</title>
    <link rel="shortcut icon" href="../assets/logo_spmedgroup_v2.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section id="section-left">
        <main>
            <div id="logo" >
                <img src="../assets/logo_spmedgroup_v2.png" onclick="window.location.href='../index.html';" alt="Logo da SP Med Group">
            </div>

            <div id="textos">
                <h1>Bem-vindo(a) ao portal SPMG</h1>
                <p>A partir daqui você poderá acompanhar
                    seus registros de saúde de forma
                    rápida e segura, além de acessar serviços
                    prestados pela SP Medical Group.</p>
            </div>

            <div  id="div-form"  class="hidden">
                <form id="form" method="post">
                    <input type="text" name="email" id="email" placeholder="E-mail" required>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                    <p id="p-cadastre-se">Não tem uma conta? <span onclick="register()" id="span-cadastre-se">Cadastre-se!</span></p>
                    <span id="login-falhou" class="hidden">Email ou senha incorretos. Tente novamente!</span>
                    <div id="div-botoes">
                        <button onclick="toggleElements()" id="voltar-button">Voltar</button>
                        <button type="submit" id="entrar-button">Entrar</button>
                    </div>
                </form>
            </div>

            <div id="popup">
                <button id="close-popup"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50"><path d="M 7.71875 6.28125 L 6.28125 7.71875 L 23.5625 25 L 6.28125 42.28125 L 7.71875 43.71875 L 25 26.4375 L 42.28125 43.71875 L 43.71875 42.28125 L 26.4375 25 L 43.71875 7.71875 L 42.28125 6.28125 L 25 23.5625 Z"></path></svg></button>
                <div id="step-1" class="form-section">
                    <label>CPF: <input type="text" id="cpf" required maxlength="11"></label><br>
                    <label>Primeiro Nome: <input type="text" id="first-name" required></label><br>
                    <label>Sobrenome: <input type="text" id="last-name" required></label><br>
                    <label>Data de Nascimento: <input type="date" id="dob" required></label><br>
                    <label>RG: <input type="text" id="rg"></label required><br>
                    <label>Email: <input type="text" id="email-cadastro"></label required><br>
                    <label>Senha: <input type="password" id="password"></label required><br>
                    <button id="to-step-2">Próximo</button>
                </div>
                <div id="step-2" class="form-section hidden">
                    <label>CEP: <input type="text" id="cep" required></label><br>
                    <label>UF: <input type="text" id="uf" disabled placeholder="Campo com preenchimento automárico. Insira seu CEP."></label><br>
                    <label>Município: <input type="text" id="municipio" disabled placeholder="Campo com preenchimento automárico. Insira seu CEP."></label><br>
                    <label>Bairro: <input type="text" id="bairro" disabled placeholder="Campo com preenchimento automárico. Insira seu CEP."></label><br>
                    <label>Logradouro: <input type="text" id="logradouro" disabled placeholder="Campo com preenchimento automárico. Insira seu CEP."></label><br>
                    <label>Número: <input type="text" id="numero"></label><br>
                    <label>Complemento: <input type="text" id="complemento"></label><br>
                    <button id="back-to-step-1">Voltar</button>
                    <button id="submit">Registrar</button>
                </div>
            </div>
            <button id="proximo-button" onclick="toggleElements()"> Próximo</button>
        </main>
    </section>
    <section id="section-right"></section>

    <script src="../js/login.js"></script>
</body>
</html>
