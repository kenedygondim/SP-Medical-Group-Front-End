<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal SPMG</title>
    <link rel="shortcut icon" href="../assets/logo_spmedgroup_v2.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section id="section-left">
        <main>
            <div id="logo" >
                <img src="../assets/logo_spmedgroup_v2.png" onclick="window.location.href='../index.html';" alt="Logo da SP Med Group">
            </div>

            <div id="textos">
                <h1>Bem-vindo(a) ao portal SPMG</h1>
                <p>A partir daqui você poderá acompanhar
                    seus registros de saúde de forma
                    rápida e segura, além de acessar serviços
                    prestados pela SP Medical Group.</p>
            </div>

            <div  id="div-form"  class="hidden">
                <form id="form" method="post">
                    <input type="text" name="email" id="email" placeholder="E-mail" required>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>

                    <span id="login-falhou" class="hidden">Email ou senha incorretos. Tente novamente!</span>


                    <div id="div-botoes">
                        <button onclick="toggleElements()" id="voltar-button">Voltar</button>
                        <button type="submit" id="entrar-button">Entrar</button>
                    </div>
                </form>
            </div>


            
            <button id="proximo-button" onclick="toggleElements()"> Próximo</button>
        </main>
    </section>
    <section id="section-right"></section>

    <script src="../js/login.js"></script>
</body>
</html>
