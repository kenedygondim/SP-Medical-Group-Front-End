<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal do Médico</title>
    <link rel="stylesheet" href="../../css/utils/globals.css" />
    <link rel="stylesheet" href="../../css/utils/header-portais.css" />
    <link rel="stylesheet" href="../../css/utils/loading.css">
    <link rel="stylesheet" href="../../css/utils/agenda-base.css" />
    <link rel="stylesheet" href="../../css/portal-do-medico/consultas-agendadas.css" />
    <link rel="shortcut icon" href="../../assets/logo_spmedgroup_v2.png" type="image/x-icon"/>
  </head>
<body>
    <header>
      <a href="../portal-do-medico/medico.html"><img id="logo-img" src="../../assets/logo_spmedgroup_v2.png" alt=""/></a>
      <a href="./minhas-consultas.html">Minhas consultas</a>
      <a href="./consultas-agendadas.html">Agenda</a>
      <a href="./meu-perfil.html">Meu perfil</a>
       
      <div id="profile-container">
        <img src="" id="foto-perfil-options" alt="Foto do Perfil" /> 
        <div id="profile-menu">
          <ul>
            <li id="view-profile">Ver Perfil</li>
            <li id="logout">Logout</li>
          </ul>
        </div>
      </div>
    </header>
    
    <div id="app">
      <section>
        <button id="prev-day">&larr; Anterior</button>
        <h1 id="current-date"></h1>
        <button id="next-day">Próximo &rarr;</button>
      </section>
        <main>
          <table id="consultas-tabela">
            <thead>
              <tr>
                <th>Horário de Início</th>
                <th>Horário de Término</th>
                <th>Detalhes da Consulta</th>
              </tr>
            </thead>
            <tbody id="consultas-corpo">
              <!-- As linhas serão inseridas aqui dinamicamente -->
            </tbody>
          </table>
        </main>        
    </div>



<!--  -->
    <div id="popupOverlay" class="popup-overlay">
      <div class="popup">
        <button class="close-btn" id="closePopupBtn">x</button>
        <div><img id="fotoPerfil" src="" alt="Foto do Médico"></div>
        <div>
            <div id="texts">
                <h2 id="nomeMedico">Nome do Médico</h2>
                <p>Data da consulta: <span id="dataConsulta"></span></p>
                <p>Horário da consulta: <span id="horario"></span></p>
                <p>Especialidade: <span id="especialidade"></span></p>
                <p>Preço da consulta: <span id="preco"></span></p>
                <p>Motivo da consulta: <span id="motivo"></span></p>
                <p>Endereço: <span id="endereco"></span></p>
            </div>

            <div id="actions">
              <div class="div-button-actions"><button class="actions-btn" id="cancelar-consulta">Cancelar</button></div>
              <div class="div-button-actions"><button class="actions-btn" id="marcar-concluida">Concluída</button></div>
            </div>

            <div id="div-consulta-concluida">
              <span class="consulta-concluida">Consulta concluída!</span>
            </div>

        </div>
      </div>
    </div>
<!--  -->

<div id="loading-screen">
  <img src="../../assets/logo_spmedgroup_v2.png" class="spinner"></img>
</div>

    <script src="../../js/portal-do-medico/consultas-agendadas.js"></script>
</body>
</html>
