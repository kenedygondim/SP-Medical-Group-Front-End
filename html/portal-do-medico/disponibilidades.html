<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do médico</title>
    <link rel="stylesheet" href="../../css/utils/globals.css" />
    <link rel="stylesheet" href="../../css/utils/header-portais.css" />
    <link rel="stylesheet" href="../../css/utils/loading.css">
    <link rel="stylesheet" href="../../css/portal-do-medico/disponibilidades.css">
    <link rel="shortcut icon" href="../../assets/logo_spmedgroup_v2.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="./medico.html"><img id="logo-img" src="../../assets/logo_spmedgroup_v2.png" alt=""/></a>
        <a href="./minhas-consultas.html">Minhas consultas</a>
        <a href="./consultas-agendadas.html">Agenda</a>
        <a href="./meu-perfil.html">Meu perfil</a>
        <div id="profile-container">
          <img src="" id="foto-perfil-options" alt="Foto do Perfil" />
          <div id="profile-menu">
            <ul>
              <li id="view-profile">Ver Perfil</li>
              <li id="logout">Logout</li>
            </ul>
          </div>
        </div>
      </header>

    <main>
        <form id="availabilityForm">
          <label for="date">Data:</label>
          <input type="date" id="date" name="date" required>

          <div id="existingAvailabilities">
            <h2>Horários já preenchidos:</h2>
            <ul id="availabilitiesList"></ul>
          </div>

          <label for="startTime">Hora de Início:</label>
          <input type="time" id="startTime" name="startTime" required>

          <label for="endTime">Hora de Término:</label>
          <input type="time" id="endTime" name="endTime" required>

          <button type="submit">Adicionar horário na agenda</button>
      </form>
    </main>
    

    <div id="loading-screen">
      <img src="../../assets/logo_spmedgroup_v2.png" class="spinner"></img>
    </div>

    <script src="../../js/portal-do-medico/disponibilidades.js"></script>
</body>
</html>
