<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adicionar Disponibilidade Médica</h1>
    <form id="availabilityForm">
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required>

        <label for="startTime">Hora de Início:</label>
        <input type="time" id="startTime" name="startTime" required>

        <label for="endTime">Hora de Término:</label>
        <input type="time" id="endTime" name="endTime" required>

        <button type="submit">Adicionar Disponibilidade</button>
    </form>


    <script src="../../js/portal-do-medico/disponibilidades.js"></script>
</body>
</html>
