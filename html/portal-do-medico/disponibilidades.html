<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do médico</title>
    <link rel="stylesheet" href="../../css/portal-do-medico/disponibilidades.css">
</head>
<body>
    <header>
        <a href="./medico.html"><img id="logo-img" src="../../assets/logo_spmedgroup_v2.png" alt=""/></a>
        <a>Consultas realizadas</a>
        <a href="./consultas-agendadas.html">Consultas agendadas</a>
        <a>Meu perfil</a>
        <div id="profile-container">
          <img src="" id="foto-perfil-options" alt="Foto do Perfil" />
          <div id="profile-menu">
            <ul>
              <li id="view-profile">Ver Perfil</li>
              <li id="logout">Logout</li>
            </ul>
          </div>
        </div>
      </header>


    <h1>Adicionar Disponibilidade Médica</h1>
    <form id="availabilityForm">
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required>

        <label for="startTime">Hora de Início:</label>
        <input type="time" id="startTime" name="startTime" required>

        <label for="endTime">Hora de Término:</label>
        <input type="time" id="endTime" name="endTime" required>

        <button type="submit">Adicionar Disponibilidade</button>
    </form>

    <div id="loading-screen">
      <img src="../../assets/logo_spmedgroup_v2.png" class="spinner"></img>
    </div>

    <script src="../../js/portal-do-medico/disponibilidades.js"></script>
</body>
</html>
