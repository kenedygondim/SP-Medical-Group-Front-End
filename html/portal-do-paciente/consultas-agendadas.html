<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal do paciente</title>
    <link rel="stylesheet" href="../../css/portal-do-paciente/consultas-agendadas.css" />
    <link rel="shortcut icon" href="../../assets/logo_spmedgroup_v2.png" type="image/x-icon"/>
  </head>
<body>
    <header>
      <a href="./paciente.html"><img id="logo-img" src="../../assets/logo_spmedgroup_v2.png" alt=""
      /></a>
      <a>Consultas realizadas</a>
      <a href="./consultas-agendadas.html">Consultas agendadas</a>
      <a href="./meu-perfil.html">Meu perfil</a>
      <div id="profile-container">
        <img src="" id="foto-perfil-options" alt="Foto do Perfil" />
        <div id="profile-menu">
          <ul>
            <li id="view-profile">Ver Perfil</li>
            <li id="logout">Logout</li>
          </ul>
        </div>
      </div>
    </header>

    <div id="app">
      <section>
        <button id="prev-day">&larr; Anterior</button>
        <h1 id="current-date"></h1>
        <button id="next-day">Próximo &rarr;</button>
      </section>
      <main>
        <ul id="appointments">
          <!-- Consultas serão carregadas aqui -->
        </ul>
      </main>
    </div>


    <div id="popupOverlay" class="popup-overlay">
      <div class="popup">
        <button class="close-btn" id="closePopupBtn">x</button>
        <div><img id="fotoPerfil" src="" alt="Foto do Médico"></div>
        <div>
            <div id="texts">
                <h2 id="nomeMedico">Nome do Médico</h2>
                <p id="dataConsulta">Data da consulta: </p>
                <p id="horario">Horário da consulta: </p>
                <p id="especialidade">Especialidade: </p>
                <p id="preco">Preço da consulta: </p>
                <p id="motivo">Motivo da consulta: </p>
                <p id="endereco"></p>
            </div>
            <div id="div-button-cancelar"><button class="cancelar-btn" id="cancelarConsulta">Cancelar Consulta</button></div>
        </div>
      </div>
    </div>

    <div id="loading-screen">
      <img src="../../assets/logo_spmedgroup_v2.png" class="spinner"></img>
  </div>

    <script src="../../js/portal-do-paciente/consultas-agendadas.js"></script>
</body>
</html>
