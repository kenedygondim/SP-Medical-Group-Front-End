<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal do paciente</title>
    <link rel="stylesheet" href="../../css/utils/globals.css" />
    <link rel="stylesheet" href="../../css/utils/header-portais.css" />
    <link rel="stylesheet" href="../../css/utils/loading.css">
    <link rel="stylesheet" href="../../css/portal-do-paciente/agendar-consulta.css" />
    <link rel="shortcut icon" href="../../assets/logo_spmedgroup_v2.png" type="image/x-icon"/>
  </head>
<body>
  <header>
    <a href="./paciente.html"><img id="logo-img" src="../../assets/spmg-branco.png" alt=""/></a>
    <div id="div-options-header"> 
      <a href="./minhas-consultas.html">Minhas consultas</a>
      <a href="./agenda.html">Agenda</a>
      <a href="./meu-perfil.html">Meu perfil</a>
    </div>
    <div id="profile-container">
      <div id="div-foto-perfil-options"><img src="" id="foto-perfil-options" alt="Foto do Perfil" /></div>
      <div id="profile-menu">
        <ul>
          <li id="view-profile">Ver Perfil</li>
          <li id="logout">Logout</li>
        </ul>
      </div>
    </div>
  </header>

    </header>
    <main>
        <form id="form-selecao" class="form-active">
            <h2 id="agendar-consulta-h2">Ficha de consulta</h2>
            <label for="medico">Selecione o médico:</label>
            <select required id="medico" name="medico">
              <option value="">Carregando...</option>
            </select>
            <label for="especialidade">Selecione a especialidade:</label>
            <select required id="especialidade" name="especialidade">
              <option value="">Selecione um médico primeiro</option>
            </select>
            <label for="data">Escolha a data:</label>
            <input required type="date" id="data" name="data" />
            <label for="horario">Selecione o horário que deseja:</label>
            <select required id="horario" name="horario">
              <option value="">Selecione uma data primeiro</option>
            </select>
            <label for="descricao">Motivo da consulta:</label>
            <input required type="text" name="" id="descricao" placeholder="Exemplo: Estou com dores na região abdominal desde ontem" />
            
            <label for="online">Deseja ser atendido(a) online?</label>
            <select required id="online" name="online">
              <option value="0">Não</option>
              <option value="1">Sim</option>
            </select>
            <div class="div-btn-avancar"><button type="button" id="avancar">Avançar</button></div>
          </form>

          <form id="resumo-consulta" action="post" class="resumo-consulta">
            <h2>Resumo da Consulta</h2>
            <p id="medico-consulta">Médico responsável: <span id="span-medico-consulta" class="span-detalhes">Carregando...</span></p>
            <p id="especialidade-consulta">Especialidade solicitada: <span id="span-especialidade-consulta" class="span-detalhes">Carregando...</span></p>
            <p id="data-consulta">Data: <span id="span-data-consulta" class="span-detalhes">Carregando...</span></p>
            <p id="horario-consulta">Horário: <span id="span-horario-consulta" class="span-detalhes">Carregando...</span></p>
            <p id="valor-consulta">Preço: <span id="span-valor-consulta" class="span-detalhes">Carregando...</span></p>
            <p id="endereco-consulta">Endereço: <span id="span-endereco-consulta" class="span-detalhes">Carregando...</span></p>

            <div id="div-iframe"></div>

            <div id="botoes">
              <button type="button" id="voltar">Voltar</button>
              <button type="submit" id="confirmar-consulta">Confirmar consulta</button>
            </div>
          </form>
    </main>

    <div id="loading-screen">
      <img src="../../assets/logo_spmedgroup_v2.png" class="spinner"></img>
    </div>
    
    <script src="../../js/portal-do-paciente/agenda-consulta.js"></script>
</body>
</html>
