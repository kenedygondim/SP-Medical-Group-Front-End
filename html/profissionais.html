<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP Medical Group</title>
    <link rel="stylesheet" href="../css/profissionais.css">
    <link rel="shortcut icon" href="../assets/logo_spmedgroup_v2.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="../index.html"><img id="logo-img"  src="../assets/logo_spmedgroup_v2.png" alt=""></a>
        <a>Sobre nós</a>
        <a>Empresas afiliadas</a>
        <a>Contato</a>
        <p></p>
    </header>
    <section>
        <div id="textos-section">
            <h1>Encontre seu médico do SP Medical Group</h1>
            <p>Temos dezenas de profissionais médicos em nosso corpo clínico capacitados para te acolher com excelência.</p>
        </div>

        <div id="imagem">
            <img src="../assets/Doctors-pana.svg" alt="">
        </div>
    </section>

    <form id="section-filtros">
        <div id="filtros">
            <div id="especialidade" class="filtro">
                <label for="especialidade-select">Especialidade</label>
                <select name="especialidade" id="especialidade-select">
                    <option id="none" value="0">Qualquer</option>
                </select>
            </div>
            <div id="nome-medico" class="filtro">
                <label for="nome-medico-input">Nome do médico</label>
                <input type="text" id="nome-medico-input" name="medico">
            </div>
            <div id="numero-crm" class="filtro">
                <label for="numero-crm-input">Número do CRM</label>
                <input type="text" id="numero-crm-input" name="crm">
            </div>
        </div>
        <div id="div-btn-filtro">
            <button type="submit" id="buscar-btn">Buscar</button>
        </div>
    </form>
    <main>
        
        <div id="popupOverlay" class="popup-overlay">
            <div class="popup">
              <button class="close-btn" id="closePopup">x</button>
              <div><img id="fotoPerfil" src="" alt="Foto do Médico"></div>
              <div>
                  <div id="texts">
                      <h2 id="nomeMedico">Nome do Médico</h2>
                      <p id="crm">CRM: </p>
                      <p id="dataNascimento">Data de Nascimento: </p>
                      <p id="numeroConsultas">Número de Consultas: </p>
                      <p id="especialidadess">Especialidades: </p>
                      <p id="contato">Contato: </p>
                      <p id="hospital">Hospital: </p>
                  </div>
                  <div id="div-button-agendar"><button class="agendar-btn" id="agendarConsulta">Agendar Consulta</button></div>
              </div>
            </div>
          </div>


        <h1 id="profissionais-encontrados-ou-nao"></h1>
        <div id="profissionais-encontrados">
        </div>
    </main>

    <div id="loading-screen">
        <img src="../assets/logo_spmedgroup_v2.png" class="spinner"></img>
    </div>

    <script src="../js/profissionais.js"></script>
</body>
</html>
